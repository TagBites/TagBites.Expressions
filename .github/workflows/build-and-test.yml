name: build & test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]  

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2
    - uses: TagBites/actions/dotnet-build@master
      with:
        solution: TagBites.Expressions.sln
    - uses: TagBites/actions/dotnet-test@master
